<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title></title>
      <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" > <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

   <body>
    <div class="container">
     <div class="jumbotron">
        <h1>Employee Data Management</h1>
        <h3>A comprehensive Directory of Employee Billable Hours</h3>
    </div>

      <div class="row">
        <div class="panel panel-default panel-primary">
  <!-- Default panel contents -->
          <div class="panel-heading">Current Employees</div>

          <div class="panel panel-body">
          <!-- Table -->
          <table id="employees" class="table table-hover table-condensed table-striped">
            <thead>
              <tr>
                <th>Employee Name</th>
                <th>Role</th>
                <th>Start Date</th>
                <th>Months Worked</th>
                <th>Monthly Rate ($)</th>
                <th>Total Billed</th>
              </tr>
            </thead>


          </table>
        </div>
        </div>
      </div>

      <div class="row">
        <div class="panel panel-primary">
                            <div class="panel-heading">Add Employee</div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <label for="empName">Employee Name</label>
                                        <input type="text" class="form-control" id="empName" placeholder="First Last">
                                    </div>
                                    <div class="form-group">
                                        <label for="empRole">Role</label>
                                        <input type="text" class="form-control" id="empRole" placeholder="Role">
                                    </div>
                                    <div class="form-group">
                                        <label for="empDate">Start Date</label>
                                        <input type="date" class="form-control" id="empDate" placeholder="(DD/MM/YY)">
                                    </div>
                                    <div class="form-group">
                                        <label for="empRate">Monthly Rate</label>
                                        <input type="integer" class="form-control" id="empRate" placeholder="Rate">
                                    </div>
                                    <button type="button" class="btn btn-primary" id="submit">Submit</button>
                                </form>
                            </div>
                        </div>
      </div>
  </div>
   </body>
 </html>
